    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

<body>
    <header>
        <div class="header__content">

        
            <div class="nav__logo">
                <img src="./assets/img/logo.svg" alt="logo AlphaDevs">
            </div>

            <div class="nav__container">
                <nav >           
                    <ul class="nav__list">
                        <li class="nav__item"><a href="home.html" class="nav__link">home</a></li>
                        <li class="nav__item"><a href="#garelly" class="nav__link">garelly</a></li>

                    </ul>
                </nav>
            </div>

    </header> 
    <form class="formulario">
    
        <h1>login form</h1>
        <div class="contenedor">

        
            <div class="input__contenedor">
                <i class="fas fa-envelope icon"></i>
                <input id="correo" type="email"  placeholder="Email">
            </div>
            
            <div class="input__contenedor">
                <i class="fas fa-key icon"></i>
                <input id="password" type="password"  placeholder="Password">
            </div>  
                <input id="ingresar" type="submit"  class="button" onclick="event.preventDefault()">
                <p>By signing up, you agree to our Terms of Use and Privacy Policy.</p>
                <p> You do not have an account?  <a class="link" href="registrarse.html">Check In </a></p>
            </div>
        </div>
    </form>
        

    <script src="./assets/js/inicio-sesion.js" > </script>
