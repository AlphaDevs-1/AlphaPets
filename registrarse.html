<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing Up</title>
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/png" href="/AlphaPets/Formulario/assets/img/logo.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="header__content">
            <div class="nav__logo">
                <img src="./assets/img/logo.svg" alt="logo AlphaDevs">
            </div>
            <div class="nav__container">
                <nav >           
                    <ul class="nav__list">
                        <li class="nav__item"><a href="home.html" class="nav__link">home</a></li>
                        <li class="nav__item"><a href="#garelly" class="nav__link">garelly</a></li>
                        <li class="nav__item"><a href="#contact" class="nav__link">contact</a></li>
                    </ul>
                </nav>
            </div>     
        </div>
    </header> 
    <form id=form class="formulario">
        <h1>Sing Up</h1>
        <div class="contenedor">
            <div class="input__contenedor">
                <i class="fa-solid fa-user-tie"></i>
                <input id="name" type="text" placeholder="Name" required>
            </div>
            <div class="input__contenedor">
                <i class="fa-solid fa-phone"></i>
                <input id="phone" type="number" placeholder="Phone Number" required>
            </div>
            <div class="input__contenedor">
                <i class="fa-solid fa-envelope"></i>
                <input id="email" type="email" placeholder="Email" required>
            </div>
            <div class="input__contenedor">
                <i class="fa-solid fa-lock"></i>
                <input id="password" type="password" placeholder="Password" required>
            </div>
                <input id="btnSignup" type="submit" value="Sign Up" class="button" onclick="event.preventDefault()">
                <p>By signing up, you agree to our Terms of Use and Privacy Policy. </p>
                <p>Do you already have an account?<a class="link" href="inicio-sesion.html"> Login </a></p>
            </div>
        </div>
    </form>
    <p class="mt-5 mb-3 text-muted">&copy; AlphaPets</p>
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <img src="/AlphaPets/Formulario/assets/img/icon.png" class="rounded me-2" alt="...">
                <strong class="me-auto">AlphaPets</strong>
                <small></small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                <span id="msg"></span>
            </div>
        </div>
    </div>


    <script src="./assets/js/registrarse.js"> </script>
</body>
</html>
